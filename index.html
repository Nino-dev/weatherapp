<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section class="display">
        <h1 class="location">Please enter your location</h1>
        <p class="day"></p>
        <h2 class="temperature"></h2>
        <div class="city-image">
          <img src="images/default.svg" alt="">
        </div>
      </section>
    </main>
    <footer>
      <section class="description">
        <p class="circumstance"></p>
        <span class="feels-like"></span>
      </section>
      <section class="input">
        <input type="text" class="inputValue" placeholder="Enter your location" value="">
        <a href="#" class="button">Submit</a>
      </section>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
